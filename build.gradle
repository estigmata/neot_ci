plugins {
    id 'war'
	id 'org.gretty' version '2.2.0'
}

repositories {
    jcenter()
	mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0' 
    testCompile 'junit:junit:4.12'
	compile 'javax.persistence:javax.persistence-api:2.2'
    compile 'org.seedstack:seedstack-maven-plugin:2.7.0'
    compile 'com.zaxxer:HikariCP-java6:2.3.5'
    compile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    testCompile group: 'org.seedstack.seed', name: 'seed-testing', version: '3.8.1', ext: 'pom'
    compile group: 'org.seedstack.business', name: 'business-core', version: '4.2.2'
    compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.2'
    compile group: 'org.seedstack.addons.jpa', name: 'jpa', version: '4.0.5'
    compile group: 'org.seedstack.addons.modelmapper', name: 'modelmapper', version: '1.0.0'
}
